syntax = "proto3";
import "frontend_proto/client_cmd_messages.proto";
package sims_ims_frontend;

message LoginRequest{
    string username = 1;
    string password = 2;
}

message Token{
    string token = 1;
}

message ClientAction{
    string user_id = 1;
    string action = 2;
    Info info = 3;
}

message ActionApproved{}